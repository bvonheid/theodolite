{{- if .Values.operator.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "theodolite.fullname" . }}-operator
spec:
  selector:
    matchLabels:
      app: {{ include "theodolite.fullname" . }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "theodolite.fullname" . }}
    spec:
      terminationGracePeriodSeconds: 0
      serviceAccountName:  {{ include "theodolite.serviceAccountName" . }}
      containers:
        - name: theodolite
          image: "{{ .Values.operator.image }}:{{ .Values.operator.imageTag }}"
          imagePullPolicy: "{{ .Values.operator.imagePullPolicy }}"
          env:
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: MODE
              value: operator
            - name: THEODOLITE_APP_RESOURCES
              value: "./benchmark-resources"
          volumeMounts:
            - name: benchmark-resources
              mountPath: /work/benchmark-resources
        {{- if .Values.operator.slo-checker.lag-trend.enabled }}
        - name: lag-trend-slo-checker
          image: "{{ .Values.operator.slo-checker.lag-trend.image }}:{{ .Values.operator.slo-checker.lag-trend.imageTag }}"
          imagePullPolicy: "{{ .Values.operator.slo-checker.lag-trend.imagePullPolicy }}"
          ports:
          - containerPort: 80
            name: analysis
          env:
          - name: LOG_LEVEL
            value: INFO
        {{- end }}
      volumes:
      - name: benchmark-resources
        configMap:
          name: benchmark-resources
          optional: true
{{- end }}
