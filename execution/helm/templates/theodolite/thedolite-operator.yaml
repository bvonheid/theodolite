{{- if .Values.operator.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "theodolite.fullname" . }}-operator
spec:
  selector:
    matchLabels:
      app: {{ include "theodolite.fullname" . }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "theodolite.fullname" . }}
    spec:
      terminationGracePeriodSeconds: 0
      serviceAccountName:  {{ include "theodolite.serviceAccountName" . }}
      containers:
        - name: theodolite
          image: lorenzboguhn/thedolite:latest
          env:
            - name: NAMESPACE
              value: {{ .Values.operator.namespace}}
        - name: lag-analysis
          image: benediktwetzel/lag-analysis
          ports:
          - containerPort: 80
            name: analysis 
{{- end }}
