name: "Theodolite Test Context"
benchmark: "benchmarkType"
load:
  loadType: "NumSensors"
  loadValues:
    - 10000
resources:
  resourceType: "Instances"
  resourceValues:
    - 1
    - 2
slos:
  - sloType: "slo type"
    threshold: 1000
execution:
  strategy: "LinearSearch"
  duration: 300
  repititions: 1
  restrictions:
    - "LowerBound"
configOverrides:
  - patcher:
      type: "EnvVarPatcher"
      resource: "workloadGenerator.yaml"
      container: "workload-generator"
      variableName: "KAFKA_SERVER"
    value: "localhost:9192"
  - patcher:
      type: "NodeSelectorPatcher"
      resource: "workloadGenerator.yaml"
      variableName: "env"
    value: "prod"
  - patcher:
      type: "NodeSelectorPatcher"
      resource: "aggregation-deployment.yaml"
      variableName: "env"
    value: "prod"



