name: "Theodolite Test Context"
benchmark: "benchmarkType"
loads:
  - 1000
  - 2000
resources:
  - 1
  - 2
slos:
  - sloType: "slo type"
    threshold: 1000
execution:
  strategy: "LinearSearch"
  duration: 300
  repititions: 1
  restrictions:
    - "LowerBound"
configOverrides:
  - type: "EnvVarPatcher"
    resource: "workloadGenerator.yaml"
    container: "workload-generator"
    overrides:
      overrideTestA: "8888"
      overrideTestB: "6666"