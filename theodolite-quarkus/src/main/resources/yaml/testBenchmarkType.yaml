name: "theodolite ist cool"
appResource:
  - "aggregation-deployment.yaml"
  - "aggregation-service.yaml"
  - "jmx-configmap.yaml"
loadGenResource:
  - "workloadGenerator.yaml"
resourceTypes:
  - typeName: "Instances"
    patchers:
      - type: "ReplicaPatcher"
        resource: "aggregation-deployment.yaml"
loadTypes:
  - typeName: "NumSensors"
    patchers:
      - type: "EnvVarPatcher"
        resource: "workloadGenerator.yaml"
        container: "workload-generator"
        variableName: "NUM_SENSORS"
kafkaConfig:
  bootstrapServer: "localhost:31290"
  topics:
    - name: "input"
      numPartitions: 40
      replicationFactor: 1
zookeeperConfig:
  server: "localhost:31953"