name: "theodolite ist cool"
appResource:
  - "aggregation-deployment.yaml"
  - "aggregation-service.yaml"
  - "jmx-configmap.yaml"
loadGenResource:
  - "workloadGenerator.yaml"
resourceTypes:
  - typeName: "Instances"
    patchers:
      - type: "ReplicaPatcher"
        resource: "aggregation-deployment.yaml"
loadTypes:
  - typeName: "NumSensors"
    patchers:
      - type: "EnvVarPatcher"
        resource: "workloadGenerator.yaml"
        container: "workload-generator"
        variableName: "NUM_SENSORS"
kafkaConfig:
  bootstrapSever: "my-confluent-cp-kafka:9092"
  topics:
    - name: "test"
      partition: "1"
      replication: "1"
zookeeperConfig:
  server: "my-confluent-cp-zookeeper:2181"